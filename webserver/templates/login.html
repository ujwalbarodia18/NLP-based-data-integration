
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <link rel="stylesheet" href="./src/css/login.css">
    <script src="./src/js/login.js"></script>
</head>


<body>
  <div id="formWrapper">
    <form action="http://localhost:5000/index" method="post">
    <div id="form">
      <div class="logo">
        <img src="./src/img/logo.png" alt="logo"width="200" height="120">
        <p> Data Connectors! </p>
      </div>
      <div class="form-item">
        <p class="formLabel">Email</p>
        <input type="email" name="email" id="email" class="form-style" autocomplete="off" />
      </div>
      <div class="form-item">
        <p class="formLabel">Password</p>
        <input type="password" name="password" id="password" class="form-style" />
        <!-- <div class="pw-view"><i class="fa fa-eye"></i></div> -->
        
      </div>
      <div class="form-item">
        <!-- <p class="pull-left"><a href="#"><small>Register</small></a></p> -->
        <input type="submit" class="login pull-left" value="Log In">
        <div class="clear-fix"></div>
      </div>
    </div>
    </form>
  </div>
</body>

</html>
