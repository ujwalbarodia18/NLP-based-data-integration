<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/css/index.css">
    <title>CSV to mongodb</title>
  </head>
  <body>
    <div class="container" style="padding: 20px 35px 10px 35px;">
      <header>Details of CSV</header>
      <p>To connect to your CSV.</p>
      <div class= "progress-bar">
        <div class="step">
          <p>CSV Location</p>
          <div class="bullet">
            <span>1</span>
        </div>
        <div class="check fas fa-check">
        </div>
      </div>
      </div>
      <div class="form-outer">
        <form action="http://localhost:5000/csv" method="post">
   
          <div class="page">
            <div class="title">Enter the local file location.</div>
            <div class="field">
              <div class="label">Enter the path of CSV</div>
              <input type="text" name="path">
            </div>
            
            <div class="field btns">
              
            <button type="submit"class="Submit">Submit</button>
            </div>
            </div>
          </form>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
