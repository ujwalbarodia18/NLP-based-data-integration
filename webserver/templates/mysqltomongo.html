<!DOCTORTYPE html>
<html lang ="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./src/css/index.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <title>MySql to Mongodb</title>
  </head>
<body>
  <div class="container" style="padding: 10px 35px 10px 35px;">
    <header>Details of MySQL server</header>
    <div class= "progress-bar">
      <div class="step">
        <p>Local Host</p>
        <div class="bullet">
          <span>1</span>
      </div>
      <div class="check fas fa-check">
      </div>
    </div>

      <div class="step">
        <p>DB</p>
        <div class="bullet">
          <span>2</span>
      </div>
      <div class="check fas fa-check">
      </div>
      </div>


      <div class="step">
        <p>Credentials</p>
        <div class="bullet">
          <span>3</span>
      </div>
      <div class="check fas fa-check">
      </div>
      </div>
    </div>
    <div class="form-outer">
      <form action="http://localhost:5000/mysql_mongo" method="post">
        <div class="page slidepage">
          <div class="title">Local Host Info:</div>
          <div class="field">
            <div class="label">Enter Local host of Running MySQL:</div>
            <input type="text"name="host_mysql">
          </div>
          <div class="field">
            <div class="label">Enter Local host of Mongodb:</div>
            <input type="text"name="host_mo">
          </div>
          <div class="field nextBtn">
            <button type="button">Next</button>
          </div>
          </div>

        <div class="page">
          <div class="title">Database name</div>
          <div class="field">
            <div class="label">Enter DB name of MongoDB DB:</div>
            <input type="text" name="client_mo">
          </div>
          <div class="field">
            <div class="label">Enter DB name of MySQl:</div>
            <input type="text" name="db_mysql">
          </div>
          <div class="field btns">
            <button type="button"class="prev-1 prev">Previous</button>
            <button type="button" class="next-1 next">Next</button>
          </div>
          </div>
        
        
       
        <div class="page">
          <div class="title">Credentials for Server</div>
          <div class="field">
            <div class="label">Username of Mysql DB</div>
            <input type="text" name="user_mysql">
          </div>
          <div class="field">
            <div class="label">Password of Mysql DB</div>
            <input type="password" name="pass_mysql">
          </div>
          <div class="field btns">
            <button type="button" class="prev-3 prev">Previous</button>
            <button type="submit"class="Submit">Submit</button>
          </div>
          </div>
        </form>
      </div>
  </div>
  <script src="./src/js/index.js"></script>
</body>
</html>
